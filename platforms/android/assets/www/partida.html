<!DOCTYPE html>
<html ng-app="aqte">
    <head>
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
        <!--<meta name="format-detection" content="telephone=no">-->
        <!--<meta name="msapplication-tap-highlight" content="no">-->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-toggle.min.css" rel="stylesheet" media="">
        <link rel="stylesheet" type="text/css" href="css/aqte.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <!--<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">-->
        <title>A que te Emborracho!!</title>
    </head>
    <body ng-controller="partida" ng-init="initPartida()">
        <div class="container-fluid" id="menuPista">
            <div class="container">
                <div class="row">
                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 text-default text-justify">
                        <a  ng-repeat="list in activePlayers" style="margin:0 1% 0 0">
                            <img style="box-shadow: 0px 0px 3px #999" src="img/profile.png" class="img-circle turnMark" width="10%" ng-init="paso=$index;" data-pos="{{ list.pos }}" rel="{{ list.id }}" id="{{paso}}" ng-if="list.picture == null">
                            <img style="box-shadow: 0px 0px 3px #999" src="data:image/jpeg;base64,{{ list.picture }}" class="img-circle turnMark" width="10%" ng-init="paso=$index;" data-pos="{{ list.pos }}" rel="{{ list.id }}" id="{{paso}}"  ng-if="list.picture != null"> 
                        </a>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-default text-justify">
                       <a ng-click="playGame()"><i class="fa fa-cube fa-2x" aria-hidden="true"></i></a>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="container-fluid" id="contPista">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-default text-justify  no-padding boxTrack" ng-repeat="bloques in pista" id="boxTrack{{bloques.id}}" data-caja="{{bloques}}" style="background:url('{{bloques.imagen}}') no-repeat center bottom, {{bloques.color}} url('{{bloques.fondo}}') repeat center center;height:200px;color: #fff;font-size: 2.5em;">
                    <div class="container text-left placePlayer" style="margin-top:4%">
                        <!-- Div donde siempre se deben posicionar los jugadores-->
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/sweetalert.min.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-toggle.min.js"></script>
        <script src="js/angular-ngcordova.min.js"></script>
        <script src="cordova.js"></script>

    </body>
</html>
